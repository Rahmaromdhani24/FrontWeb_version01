<div class="blank-layout-container justify-content-center align-items-center bg-light">
    <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
      <div class="col-lg-4 d-flex align-items-center">
        <mat-card class="cardWithShadow boxed-auth">
          <mat-card-content class="p-32">
            <div class="text-center">
              <a [routerLink]="['']">
                <img src="./assets/resources pdek/images/Logo_Leoni.png"  alt="logo"  id="image" />
              </a>
            </div>

            <div class="or-border m-t-1">Bienvenue ! Connectez-vous Ã  votre compte </div>
  
            <form [formGroup]="form" (ngSubmit)="onLogin()">
              <mat-label class="f-s-14 f-w-600 m-b-12 d-block label-shift">Matricule</mat-label>
        
              <mat-form-field appearance="outline" class="w-100" color="primary" style="min-height: 60px;">
                <input matInput formControlName="matricule" type="number" placeholder="Placer ici votre matricule" />
              
                <mat-error *ngIf="form.get('matricule')?.hasError('required') && form.get('matricule')?.touched">
                  Saisir votre matricule
                </mat-error>
              </mat-form-field>
              
                                                   
              <button type="submit" mat-flat-button [disabled]="!form.valid" class="w-100 custom-button">
                Connexion
              </button>
            </form>            
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>

<mat-card class="cardWithShadow theme-card">
    <mat-card-header>
      <mat-card-title class="m-b-0" id="titreNumCourant">  Plan &nbsp; d'action &nbsp; de PDEK pour 
          {{operation}}  <span *ngIf="operation=='Soudure' ">de section </span>
          <span *ngIf="operation=='Torsadage' ">de spécification de mesure  </span>{{ sectionFil }} :
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">
  <form [formGroup]="myForm" (ngSubmit)="submitForm()">
  <div class="row">
    <div class="col-sm-12 d-flex align-items-center">
    <mat-label class="f-s-14 f-w-600 d-block m-b-16">Description du probléme</mat-label>
    </div>
    <div class="col-sm-12">
    <mat-form-field appearance="outline" class="w-100">
    <textarea rows="5" matInput formControlName="descriptionProbleme" placeholder="Décrivez le problème technique (erreurs, messages, comportement attendu vs. réel)"></textarea>
    </mat-form-field>
    </div>
  </div>
  
  <!--div class="row w-100 m-0">
    <div class="col-12">
      <mat-label class="f-s-14 f-w-600 d-block m-b-16"> Matricule Agent de qualité</mat-label>
      <mat-form-field appearance="outline" class="w-100">
        <input matInput type="number" formControlName="matriculeAgentQualite" placeholder="Saisir le matricule de l’agent de qualité" />
      </mat-form-field>
    </div>
  </div-->
  
  
  <div class="row">
    <div class="col-sm-12 d-flex align-items-center">
    <mat-label class="f-s-14 f-w-600 d-block m-b-16">Description des décisions prises</mat-label>
    </div>
    <div class="col-sm-12">
    <mat-form-field appearance="outline" class="w-100">
    <textarea rows="5" matInput formControlName="descriptionDecision"  placeholder="Décrivez les décisions prises, les raisons et les impacts prévus"></textarea>
    </mat-form-field>
    </div>
  </div>
  
  <div class="row">
    <!-- Colonne Name -->
    <div class="col-md-6">
      <div class="d-flex align-items-center">
        <mat-label class="f-s-14 f-w-600 d-block m-b-16">Délais </mat-label>
      </div>
      <div>
        <mat-form-field appearance="outline" class="w-100">
          <input matInput formControlName="delais" placeholder="Saisir délais" />
        </mat-form-field>
      </div>
    </div>
  
    <!-- Colonne Company -->
    <div class="col-md-6">
      <div class="d-flex align-items-center">
        <mat-label class="f-s-14 f-w-600 d-block m-b-16">Responsable</mat-label>
      </div>
      <div>
        <mat-form-field appearance="outline" class="w-100">
          <input matInput formControlName="responsable"  placeholder="Saisir le responsable" />
        </mat-form-field>
      </div>
    </div>
  </div>
    <div class="row justify-content-center">
        <div class="m-t-12">
            <button mat-flat-button color="primary" class="m-r-8" type="submit" id="btnSave">Valider</button>
              <button mat-flat-button class="bg-error text-white m-l-8"(click)="cancelForm()" id="btnCancel">Annuler</button>
          </div>
    </div>
    </form>
  </mat-card-content>
  </mat-card>

<mat-card class="cardWithShadow theme-card">
    <mat-card-header>
      <mat-card-title class="m-b-0" id="titreNumCourant"> Ajout &nbsp; Plan &nbsp; d'action &nbsp; de PDEK :  </mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">
<form>
<div class="row">
    <div class="col-sm-12 d-flex align-items-center">
    <mat-label class="f-s-14 f-w-600 d-block m-b-16">Description du probléme</mat-label>
    </div>
    <div class="col-sm-12">
    <mat-form-field appearance="outline" class="w-100">
    <textarea rows="5" matInput placeholder="Décrivez le problème technique (erreurs, messages, comportement attendu vs. réel)"></textarea>
    </mat-form-field>
    </div>
</div>

<div class="row">
    <!-- Colonne Name -->
    <div class="col-md-6">
      <div class="d-flex align-items-center">
        <mat-label class="f-s-14 f-w-600 d-block m-b-16">Matricule de chef de ligne </mat-label>
      </div>
      <div>
        <mat-form-field appearance="outline" class="w-100">
          <input matInput placeholder="Saisir votre matricule" />
        </mat-form-field>
      </div>
    </div>
  
    <!-- Colonne Company -->
    <div class="col-md-6">
      <div class="d-flex align-items-center">
        <mat-label class="f-s-14 f-w-600 d-block m-b-16">Matricule de l'opérateur</mat-label>
      </div>
      <div>
        <mat-form-field appearance="outline" class="w-100">
          <input matInput placeholder="Saisir le matricule de l'opérateur" />
        </mat-form-field>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 d-flex align-items-center">
    <mat-label class="f-s-14 f-w-600 d-block m-b-16">Description des décisions prises</mat-label>
    </div>
    <div class="col-sm-12">
    <mat-form-field appearance="outline" class="w-100">
    <textarea rows="5" matInput placeholder="Décrivez les décisions prises, les raisons et les impacts prévus"></textarea>
    </mat-form-field>
    </div>
</div>

<div class="row">
    <!-- Colonne Name -->
    <div class="col-md-6">
      <div class="d-flex align-items-center">
        <mat-label class="f-s-14 f-w-600 d-block m-b-16">Délais </mat-label>
      </div>
      <div>
        <mat-form-field appearance="outline" class="w-100">
          <input matInput placeholder="Saisir votre matricule" />
        </mat-form-field>
      </div>
    </div>
  
    <!-- Colonne Company -->
    <div class="col-md-6">
      <div class="d-flex align-items-center">
        <mat-label class="f-s-14 f-w-600 d-block m-b-16">Responsable</mat-label>
      </div>
      <div>
        <mat-form-field appearance="outline" class="w-100">
          <input matInput placeholder="Saisir le matricule de l'opérateur" />
        </mat-form-field>
      </div>
    </div>
  </div>
    <div class="row justify-content-center">
        <div class="m-t-12">
            <button mat-flat-button color="primary" class="m-r-8" type="submit" id="btnSave">Submit</button>
              <button mat-flat-button class="bg-error text-white m-l-8"(click)="cancelForm()" id="btnCancel">Cancel</button>
          </div>
    </div>
    </form>
</mat-card-content>
</mat-card>

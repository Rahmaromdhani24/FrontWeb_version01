<mat-toolbar class="topbar gap-10">

  <!-- Mobile Menu -->
  
  <button mat-icon-button (click)="toggleMobileNav.emit()" class="d-flex d-md-none justify-content-center">
    <i-tabler name="menu-2" class="icon-20 d-flex"></i-tabler>
  </button>

  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Notifications">
    <i-tabler class="d-flex" name="bell" matBadge="{{notificationsCount}}" matBadgeColor="primary"></i-tabler>
  </button>
  
  <mat-menu #menu="matMenu" panelClass="custom-notifications-menu">
    <ng-container *ngIf="pistolets.length > 0">
      <mat-menu-item *ngFor="let pistolet of pistolets">
        <div>
          <p><strong>{{nom_process}}</strong> - Plant : {{plant}} , Segment : {{pistolet.segment}} </p>
          <!--p>Status: <span [ngStyle]="{'color': pistolet.decision ===  'Non validÃ©' ? 'red' : 'green'}">{{ pistolet.status }}</span></p-->
          <button mat-button (click)="voirPistolet(pistolet.id)">Voir le PDEK</button>
          <button mat-button (click)="validerPistolet(pistolet.id)" [disabled]="pistolet.decision === 0 ">Valider PDEK</button>
        </div>
      </mat-menu-item>
    </ng-container>
  </mat-menu>
  


  <span class="flex-1-auto" style="margin-left: -575px;"></span>

  <!-- --------------------------------------------------------------- -->
  <!-- profile Dropdown -->
  <!-- --------------------------------------------------------------- -->

  <button class="rounded-pill" mat-mini-fab [matMenuTriggerFor]="profilemenu" aria-label="Notifications" id="imageUser">
    <img src="/assets/images/profile/user-1.jpg" class="rounded-circle object-cover d-block" width="35"  />
  </button>

  <div class="d-none d-lg-flex text-left flex-col">
    <h5 class="f-s-16 f-w-600" id="nomUser">{{fullname}}</h5>
    <span class="f-s-14" id="roleUser">{{roleDashboard}}</span></div> 
  
    <mat-menu #profilemenu="matMenu" class="cardWithShadow topbar-dd" xPosition="before">

      <mat-icon class="d-flex align-items-center"><i-tabler name="user" class="icon-18 d-flex"></i-tabler></mat-icon>My
      Profile
    </button>
    <button mat-menu-item>
      <mat-icon class="d-flex align-items-center"><i-tabler name="mail" class="icon-18 d-flex"></i-tabler></mat-icon>My
      Account
    </button>
    button mat-menu-item>
      <mat-icon class="d-flex align-items-center"><i-tabler name="list-check"
          class="icon-18 d-flex"></i-tabler></mat-icon>My Task
    </button-->

    <div class="p-x-12 m-t-12">
      <a (click)="logout()" mat-stroked-button class="w-100">Logout</a>
    </div>
  </mat-menu>
</mat-toolbar>
